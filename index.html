<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="generator/cascade.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Esteban&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="poem-container">
      <header>
        <h1>Poem Generator in All Languages ✏️</h1>
      </header>

      <main>
        <div class="wrapper">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instructions"
            />
            <input type="submit" value="Generate poem" class="poem-button" />
          </form>
          <small>i.e: Love, Home, Pride...</small>
        </div>
        <div class="poem hide" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/kelly9396" target="_blank">
          Kelly Visagie
        </a>
        and is
        <a href="https://github.com/kelly9396/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://ai-poems1.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="generator/javascript.js"></script>
  </body>
</html>
